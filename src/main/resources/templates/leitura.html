<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title th:text="'TaroTI - ' + ${carta}"></title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <h2 th:text="${carta}"></h2>
    </div>

    <div class="corpo">
        <img th:src="'img/' + ${carta.naipe.caminho} + ${#numbers.formatInteger(carta.valor,2)} + '.png'"
             th:style="'transform:rotate(' + ${ (carta.isTorta) ? '0deg' : '180deg' } + ');'" />
        <p th:text="${
            (carta.isTorta) ? carta.descricaoCerta : carta.descricaoTorta
        }"></p>
    </div>
</body>
</html>
