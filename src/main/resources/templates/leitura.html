<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title th:text="'TaroTI - ' + ${nome}"></title>

    <link rel="icon" type="image/png" sizes="96x96" href="/icone.png">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <div class="header">
            <h2 th:text="${nome}"></h2>
        </div>

        <div class="corpo">
            <img th:src="'img/' + ${caminho} + '.png'"
                 th:style="'transform:rotate(' + ${ (sentido == 'cima') ? '0deg' : '180deg' } + ');'" />
            <div class="mensagem">
                <th:block th:utext="${
                    (sentido == 'cima') ? carta.getDescricaoCerta() : carta.getDescricaoTorta()
                }"></th:block>
            </div>
        </div>
    </main>
</body>
</html>
